<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickity Carrusel</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2.2.2/dist/flickity.min.css"
    />
    <style>
      .carousel {
        background: #f8f9fa;
        border-radius: 10px;
        overflow: hidden;
      }
      .carousel-cell {
        width: 100%;
        height: 400px;
      }
      .carousel-cell img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="carousel"
      data-flickity='{ "autoPlay": true, "wrapAround": true }'
    >
      <div class="carousel-cell">
        <img src="./imagenes/blanca_nieves.jpg" alt="Imagen 1" />
      </div>
      <div class="carousel-cell">
        <img src="./imagenes/logo.png" alt="Imagen 2" />
      </div>
      <div class="carousel-cell">
        <img src="./imagenes/pinocho.jpg" alt="Imagen 3" />
      </div>
    </div>

    <script src="https://unpkg.com/flickity@2.2.2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
